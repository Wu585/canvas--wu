<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas在线画板</title>
    <link rel="stylesheet" href="style.67822622.css">
</head>
<body>
<div class="selections" id="selections">
    <div class="actions kind">
        <div id="pen">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-painting"></use>
            </svg>
        </div>
        <div class="" id="eraser">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-rubber"></use>
            </svg>
        </div>
        <div id="clear">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-delete"></use>
            </svg>
        </div>
        <div id="download">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-xiazai"></use>
            </svg>
        </div>
    </div>
    <ul class="lineWidth kind">
        <li id="thinLine">
            <span class="thinLine kind"></span>
        </li>
        <li id="strongLine">
            <span class="strongLine kind"></span>
        </li>
    </ul>
    <div class="lineColor kind">
        <span class="circle black" id="black"></span>
        <span class="circle red" id="red"></span>
        <span class="circle yellow" id="yellow"></span>
        <span class="circle blue" id="blue"></span>
    </div>
</div>
<canvas id="canvas" width="100" height="100">

</canvas>
<script src="//at.alicdn.com/t/font_2556583_xqp7heh1o5.js"></script>
<script src="main.c8b614cc.js"></script>
</body>
</html>
